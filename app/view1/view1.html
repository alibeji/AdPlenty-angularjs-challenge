<div ng-controller="View1Ctrl as vm">
  <input
    type="text"
    name="search bar"
    ng-model="vm.searchTerm"
    placeholder="Search..."
    ng-keypress="vm.searchOnEnter($event)"
    ng-disabled="vm.isLoading"
  />
  <button ng-click="vm.searchImages()">Search</button>
  <button ng-click="vm.changePage('prev')" ng-disabled="vm.currentPage < 2">
    Previous
  </button>
  <span
    >Page {{vm.currentPage}} of {{vm.images.total_pages ? vm.images.total_pages
    : 10 }}</span
  >
  <button
    ng-click="vm.changePage('next')"
    ng-disabled="vm.currentPage >= vm.images.total_pages"
  >
    Next
  </button>
  <div class="view1-grid">
    <div ng-repeat="photo in vm.images.results" class="view1-image-container">
      <img
        ng-src="{{ photo.urls.regular }}"
        alt="{{ photo.alt_description }}"
      />
      <div class="image-details">
        <h3>{{ photo.user.first_name }} {{photo.user.last_name}}</h3>
        <p>{{ photo.alt_description }}</p>
        <p>{{ photo.created_at | date }}</p>
      </div>
    </div>
  </div>
</div>
